                                <span class="checkbox-custom"></span>
                                <span class="checkbox-label fs-16 fw-700">NONE</span>
                            </label>
                        </div>
                        <form>
                            <div class="white-box contain-wrapper-sm mb-4 mt-4">

                                <p class="text-black mt-2 fs-18 fw-500  text-left pb-3 d-none d-md-block">Report card
                                    or
                                    Transcript with a
                                    3.0 GPA or better required
                                </p>

                                <p class="text-black mt-2 fs-18 fw-500  text-center pb-3 d-md-none">Report card or
                                    Transcript with a
                                    3.0 GPA <br />or better required
                                </p>
                                <!-- <div class="mb-4">
                                    <label class="checkbox-inline w-auto me-3 mb-0" for="none">

                                        <span class="checkbox-custom"></span>
                                        <span class="checkbox-label">None</span>
                                    </label>
                                </div> -->
                                <div class="bottomoption menuitemshow">
                                    <div class="mb-4">
                                        <label class="checkbox-inline w-auto me-3 mb-0" for="Corina">
                                            <input class="checkbox-control" type="checkbox" value="" id="Corina">
                                            <span class="checkbox-custom"></span>
                                            <span class="checkbox-label">Corina McCoy</span>
                                        </label>
                                    </div>
                                    <div class="mb-4">

                                            <span class="checkbox-custom"></span>
                                            <span class="checkbox-label">Patricia Sanders</span>
                                        </label>
                                    </div>
                                    <div>
                                        <label class="checkbox-inline w-auto me-3 mb-0" for="Rodger">
                                            <input class="checkbox-control" type="checkbox" value="" id="Rodger">
                                            <span class="checkbox-custom"></span>
                                            <span class="checkbox-label">Rodger Struck</span>

                                    </div>

    <script>
        $('input.main:checkbox').change(function () {
            if ($(this).is(":checked")) {
                $('div.bottomoption').addClass("menuitemshow");
            } else {
                $('div.bottomoption').removeClass("menuitemshow");
            }
        });
    </script>
