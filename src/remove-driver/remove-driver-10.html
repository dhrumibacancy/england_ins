    <script>
        $(document).ready(function () {
            $('.address-field').hide()
            $('.mail-address-field').hide()

            $('input[name=address]').on('change', function () {
                let val = $('input[name=address]:checked').val();
                val === 'no' ? $('.address-field').show() : $('.address-field').hide()
            })
            $('input[name=mail-address]').on('change', function () {
                let val = $('input[name=mail-address]:checked').val();
                val === 'no' ? $('.mail-address-field').show() : $('.mail-address-field').hide()
            })
