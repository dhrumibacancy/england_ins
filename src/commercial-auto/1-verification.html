            <div class="wrapper">
                <nav class="navbar bg-dark fixed-top">
                    <div class="container-fluid text-center">
                        <div class="d-flex align-items-center justify-content-center">
                            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">

                                    <option value=""> </option>
                                    <option value="1" selected="selected" data-image="../images/us_flag.svg">English</option>
                                    <option value="2" data-image="https://newenglandfamily.com/wp-content/plugins/polylang/flags/pt.png">Português</option>
                                    <option value="3" data-image="https://newenglandfamily.com/wp-content/plugins/polylang/flags/es.png">Español</option>
                                </select>
                            </div>
                            <img src="../images/message-question.svg" alt="" class="me-3 pe-2 nav-icon d-none d-md-block">
                            <img src="../images/user.svg" alt="" class="nav-icon d-none d-md-block">
                        </div>
                        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

                                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                    <li class="nav-item ">

                        <div class="container mt-5 pt-5">
                            <h3 class="title  text-center">Verify and Get Started</h3>
                            <p class="sub-title mt-2  text-center">
                                For security we will send a verification code, enter phone # for Text or Email below
                            </p>
                            <form class="text-center mt-4 ">
                                <div class="mb-3">
                                    <input type="email" class="form-control mx-auto input-box" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email or phone number">
                                </div>
                                <button type="submit" class="btn btn-primary mx-auto"><span>send</span></button>
                            </form>
                        </div>
