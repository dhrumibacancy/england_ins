<body>
    <main>
        <div class="wrapper">
            <nav class="navbar bg-dark fixed-top">
                <div class="container-fluid">

                    <div class="d-flex align-items-center justify-content-center">
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <a class="navbar-brand" href="#"><img src="./images/logo.svg" alt=""></a>

                    </div>
                    <div class="d-flex align-items-center justify-content-center">


                        <div class="f-group me-3 pe-2">

                            <select class="f-control f-dropdown" placeholder="Please choose 2">
                                <option value=""> </option>
                                <option value="1" data-image="./images/us_flag.svg">English
                                </option>
                                <option value="2" selected="selected" data-image="./images/us_flag.svg">English1
                                </option>

                            </select>
                        </div>

                        <img src="./images/message-question.svg" alt="" class="me-3 pe-2">
                        <img src="./images/user.svg" alt="">
                    </div>
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>

                            </ul>

                        </div>
                    </div>
                </div>
            </nav>
            <div class="content-main">
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                                        aria-valuemax="100" style="width:20%">

                                    </div>

                                </div>
                                <div class="progress-text mt-1">About your vehicle & Drivers</div>
                            </div>
                            <div class="col-md-4">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                                        aria-valuemax="100" style="width:0%">

                                    </div>

                                </div>
                                <div class="progress-text mt-1">Policy Limits</div>
                            </div>
                            <div class="col-md-4">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                                        aria-valuemax="100" style="width:0%">

                                    </div>

                                </div>
                                <div class="progress-text mt-1">Price Compare & Purchase</div>
                            </div>
                        </div>
                        <a class="text-blue ms-3 back-arrow" href="#"><i class="fa fa-arrow-left-long me-2"></i>BACK</a>
                    </div>
                    <div class="container mt-5 pt-5">
                        <div class="text-center mb-4 user-info">
                            <img src="./images/user-person.svg" alt="" class="user-person mx-auto">
                            <p class="user-welcome mt-2">Hey! My Name is Anne</p>
                        </div>
                        <!-- <h3 class="title  text-center">How would you Like to Attach Your Policy </h3> -->
                        <p class="fs-18 mt-2  text-center">Select Payment Method</p>


                        <div class="upload-box mt-3">
                            <div class="radio-check-switch row">

                                <div class="form-item col-md-6">
                                    <label for="radio-switch-2-2">
                                        <input type="radio" name="radios-3" id="radio-switch-2-2">
                                        <div class="radio-switch-state">
                                            <img src="./images/checking-acnt.svg" class="mx-auto" />
                                            <p class="ins-title">Checking Account</p>
                                            <span class="icon-on"></span>
                                        </div>
                                    </label>
                                </div>

                                <div class="form-item col-md-6">
                                    <label for="radio-switch-2-1">
                                        <input type="radio" name="radios-3" id="radio-switch-2-1">
                                        <div class="radio-switch-state">
                                            <img src="./images/debit-card.svg" class="mx-auto" />
                                            <p class="ins-title">Credit/Debit Card </p>
                                            <span class="icon-on"></span>
                                        </div>
                                    </label>
                                </div>


                            </div>
                        </div>



                        <button type="submit" class="btn btn-primary mx-auto mt-4"><span>Continue</span>
                        </button>


                    </div>
                </div>
            </div>
        </div>
