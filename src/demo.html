    <div class="container mt-5 pt-5">
        <div class="contain-wrapper-sm">
            <div class="mb-5 white-box">
                <h4 class="title fs-22 mb-3">Coverage Level</h4>
                <div id="image-change">
                    <div class="flexRow row g-3">
                        <div class="col-sm-4">
                            <button class="toggle-button toggle-btn w-100 " onclick="csDMU_toggleView()"> <img
                                    src="./images/checkmark.svg" alt="before image" class="hand-img me-2"
                                    id="before-image" />Low
                            </button>
                        </div>
                        <div class="col-sm-4">
                            <button class="combo-button  toggle-btn  active w-100" onclick="csDMU_comboView()"><img
                                    src="./images/checkmark.svg" alt="combo image" class="hand-img me-2"
                                    id="combo-image" />Medium</button>
                        </div>
                        <div class="col-sm-4">
                            <button class="combo-button  toggle-btn  active w-100" onclick="csDMU_comboView()"><img
                                    src="./images/checkmark.svg" alt="combo image" class="hand-img me-2"
                                    id="combo-image" />High</button>
                        </div>
                    </div>

                <br />

                        <button class="toggle-button toggle-btn me-4"> <img src="./images/checkmark.svg"

                        </button>
                        <button class="combo-button  toggle-btn  active"><img src="./images/checkmark.svg"

    <script>
        var csDMU_imageBefore = document.getElementById("before-image");
        var csDMU_imageCombo = document.getElementById("combo-image");
        var csDMU_toggle = document.getElementsByClassName("toggle");

        function csDMU_comboView() {
            csDMU_imageCombo.style.display = "block";
            csDMU_imageBefore.style.display = "none";
        }

        function csDMU_toggleView() {
            csDMU_imageBefore.style.display = "block";
            csDMU_imageCombo.style.display = "none";
        }
    </script>
